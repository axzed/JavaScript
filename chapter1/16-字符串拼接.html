<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.检测获取字符串的长度length
        var str = 'my name is xuewenchao';
        console.log(str.length);

        // 2.字符串的拼接 +
        console.log('沙漠' + '骆驼'); // 拼接成新的字符串
        console.log('xuewenchao' + 18); // 不全是字符串也可以拼接
        console.log('xuewenchao' + true);
        console.log('11' + 12); // 1112也是字符串
        // +号口诀：数值相加，字符相连
    </script>
</head>
